<!DOCTYPE html><html><head><meta charset="utf-8"><!-- IE Setting--><meta http-equiv="X-UA-Compatible" content="IE=Edge"><!-- Meta Infomation--><title>エディター</title><meta name="description" content="エディター"><meta name="keywords" content="エディター"><!-- viewport--><meta name="viewport" content="width=device-width,initial-scale=1.0"><link href="https://fonts.googleapis.com/css?family=Raleway:200,400" rel="stylesheet"><link href="css/index.css" rel="stylesheet"><style id="meditor-ui">.meditor-ui{box-sizing:border-box;background:#fff;margin:0;padding:1em 2em;color:#333;font:14px/1.6 YuGothic, "游ゴシック", "Hiragino Kaku Gothic ProN", "ヒラギノ角ゴ ProN W3", Meiryo, "メイリオ", sans-serif;-webkit-font-smoothing:subpixel-antialiased;text-rendering:optimizelegibility;}.meditor-ui h1,.meditor-ui h2,.meditor-ui h3,.meditor-ui h4,.meditor-ui h5,.meditor-ui h6{line-height:1.2em;margin:.8em 0 .3em}.meditor-ui h1{font-size:1.6em}.meditor-ui h2{font-size:1.4em}.meditor-ui h3{font-size:1.2em}.meditor-ui h4{font-size:1em}.meditor-ui h5{font-size:.9em}.meditor-ui h6{font-size:.8em}.meditor-ui hr{margin:0;border:1px solid #e0e0e0;border-width:0 0 2px}.meditor-ui p,.meditor-ui ul,.meditor-ui ol{margin:.8em 0}.meditor-ui a{color:#2196f3;cursor:pointer;transition:opacity .3s;}.meditor-ui a:hover{opacity:.8}.meditor-ui img,.meditor-ui svg{max-width:100%}.meditor-ui blockquote{overflow:hidden;margin:1em 0;padding:0 2em;border-left:4px #e0e0e0 solid;font-style:italic}.meditor-ui pre{margin:1em 0;padding:1em 2em;background:#fafafa}</style><script src="js/lib/modernizr.js"></script></head><body><main id="app" class="meditor"><div class="app-menu"><header class="app-header">Meditor</header><nav class="app-"><div>input#include_css(type="checkbox" name="checkbox" v-model="includeCss")
label(for="include_css") スタイル</div><button id="show-modal" class="app-nav-item" @click="showModal = true">生成</button><a href="http://www.markdown.jp/syntax/" target="_blank" class="app-nav-link">記法紹介</a></nav></div><div class="app-editor"><div class="app-textarea-wrapper"><textarea v-model="input" debounce="500" class="app-textarea"></textarea><h3 class="app-textarea-label"><span class="text">editor</span></h3></div><div class="app-preview-wrapper"><div v-html="input | marked" v-bind:class="{'meditor-ui': includeCss}" class="app-preview"></div></div></div><modal :show.sync="showModal"><pre slot="code">{{ input | tidy }}</pre></modal></main><!-- template for the modal component -->
<script type="x/template" id="modal_tpl">
  <div class="modal-mask" v-show="show" transition="modal">
    <div class="modal-wrapper">
      <div class="modal-container">

        <div class="modal-header">
          <button class="modal-default-button"
            @click="show = false">
            OK
          </button>
        </div>

        <div class="modal-body">
          <slot name="code"></slot>
        </div>

        <div class="modal-footer">
          <button>コピー</button>
        </div>

      </div>
    </div>
  </div>
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><script src="js/index.js"></script></body></html>
